name: Deploy Pegasus (main -> production)

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-pegasus-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            cd /home/modifold.com/pegasus
            git checkout main
            git pull --ff-only origin main
            npm ci
            npm run build
            pm2 restart pegasus --update-env
